<div>Hostname / IP</div>

<div>
    <label>
        <input 
            type="checkbox"
            [(ngModel)]="options.optionalFlags.host.isActive">
        <span>Add Hoatname </span>
        <input 
        *ngIf="options.optionalFlags.host.isActive"
        type="text" 
        [(ngModel)]="options.optionalFlags.host.params">
    </label>
</div>

<div>
    <label>
        <input
            type="checkbox"
            [(ngModel)]="options.optionalFlags.port.isActive">
        <span>Add Port </span>
        <input
            *ngIf="options.optionalFlags.port.isActive"
            type="text"
            [(ngModel)]="options.optionalFlags.port.params">
    </label>
</div>
<div>
    <label>
            <input type="checkbox" [(ngModel)]="options.optionalFlags.open.isActive">
        <span>Open</span>
    </label>
</div>


<button
    (click)="runServer()"
    [disabled]="!isAllInputsValid()">
        Run Server
</button>
