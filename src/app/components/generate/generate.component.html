<h1>Generate</h1>
<div>Name & Type</div>

<input type="text" [(ngModel)]="name" placeholder="Name">

<select [(ngModel)]="type">
    <option *ngFor="let optionalType of optionalTypes" [value]="optionalType.id">
      {{ optionalType.displayName }}
  </option>
</select>

<button (click)="generateAngularClass()" [disabled]="!name">Generate</button>
